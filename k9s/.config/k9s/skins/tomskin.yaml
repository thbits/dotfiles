# -----------------------------------------------------------------------------
# Pink and Purple skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#f8f8f2"
background: &background "#282a36"
current_line: &current_line "#44475a"
selection: &selection "#44475a"
comment: &comment "#6272a4"
cyan: &cyan "#8be9fd"
green: &green "#50fa7b"
orange: &orange "#ffb86c"
pink: &pink "#ff79c6"
purple: &purple "#bd93f9"
red: &red "#ff5555"
yellow: &yellow "#f1fa8c"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *pink
    bgColor: *background
    logoColor: *purple
  # Command prompt styles
  prompt:
    fgColor: *pink
    bgColor: *background
    suggestColor: *purple
  # ClusterInfoView styles.
  info:
    fgColor: *pink
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *pink
    bgColor: *background
    buttonFgColor: *pink
    buttonBgColor: *purple
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *pink
    labelFgColor: *orange
    fieldFgColor: *pink
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *pink
      keyColor: *pink
      # Used for favorite namespaces
      numKeyColor: *pink
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *pink
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *pink
      bgColor: *current_line
      highlightColor: *orange
      counterColor: *purple
      filterColor: *pink
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *purple
        - *red
      defaultChartColors:
        - *purple
        - *red
    # TableView attributes.
    table:
      fgColor: *pink
      bgColor: *background
      # Header row styles.
      header:
        fgColor: *pink
        bgColor: *background
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *pink
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *pink
      colonColor: *purple
      valueColor: *pink
    # Logs styles.
    logs:
      fgColor: *pink
      bgColor: *background
      indicator:
        fgColor: *pink
        bgColor: *purple
        toggleOnColor: *green
        toggleOffColor: *cyan

